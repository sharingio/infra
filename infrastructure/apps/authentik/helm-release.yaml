---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: flux-system
spec:
  targetNamespace: authentik
  releaseName: authentik
  storageNamespace: flux-system
  # We install the namespace with the secret
  install:
    createNamespace: false
  interval: 1m
  chart:
    spec:
      chart: authentik
      version: "${AUTHENTIK_VERSION}"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 1m
  values:
    # https://github.com/goauthentik/helm/blob/c51952b024451ee90fc3603fae24f39472b1b197/charts/authentik/templates/server-deployment.yaml#L77
    # https://github.com/goauthentik/helm/blob/c51952b024451ee90fc3603fae24f39472b1b197/charts/authentik/templates/worker-deployment.yaml#L80
    global:
      podAnnotations:
        ii/config-hash: "${confighash}"
      envFrom:
        - configMapRef:
            name: authentik-env
        - secretRef:
            name: authentik-env
        - configMapRef:
            name: authentik-override
            optional: true
        - secretRef:
            name: authentik-override
            optional: true
      env:
        - name: AUTHENTIK_ERROR_REPORTING__ENABLED
          value: "true"
    server:
      ingress:
        ingressClassName: "nginx"
        enabled: true
        tls:
          - secretName: wildcard-tls
            hosts:
              - "${authentik_host}"
        hosts:
          - "${authentik_host}"
        paths:
          - "/"
        pathType: Prefix
    authentik:
      # Debugging
      log_level: trace
      error_reporting:
        enabled: true
      # This sends anonymous usage-data, stack traces on errors and
      # performance data to sentry.io, and is fully opt-in
    postgresql:
      enabled: true
      auth:
        existingSecret: authentik-env
        secretKeys:
          adminPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
          userPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
    redis:
      enabled: true
