---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: technitium
  namespace: dns
  labels:
    app.kubernetes.io/name: technitium
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: technitium
  template:
    metadata:
      labels:
        app.kubernetes.io/name: technitium
    spec:
      containers:
        - name: technitium
          image: technitium/dns-server:13.4
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: web-ui
              containerPort: 5380
              protocol: TCP
          env:
            - name: DNS_SERVER_DOMAIN
              value: "ns.${DOMAIN}"
            - name: DNS_SERVER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: technitium-admin
                  key: password
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /etc/dns
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 5380
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5380
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: technitium-data
