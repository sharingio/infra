---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: powerdns
  namespace: flux-system
spec:
  interval: 1m
  path: ./infrastructure/apps/powerdns
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: powerdns-kustomize
