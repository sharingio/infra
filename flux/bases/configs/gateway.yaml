---
# Cilium Gateway API Gateway
# Main ingress gateway for the cluster
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main
  namespace: default
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-tls
            namespace: default
      allowedRoutes:
        namespaces:
          from: All
  addresses:
    - type: IPAddress
      value: ${INGRESS_IP}
