---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tunneld
  namespace: flux-system
spec:
  interval: 1m
  path: ./flux/bases/apps/tunneld
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: coder-kustomize
      - kind: ConfigMap
        name: cluster-ips
