---
# Native Kustomize file for sharingio-oci overlay
# References shared bases and adds cluster-specific configuration
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Cluster-specific ConfigMap (created before other resources)
  - cluster-config.yaml
  # Shared bases
  - ../../bases/controllers
  - ../../bases/apps
  - ../../bases/configs

# Optional: cluster-specific patches can be added here
# patches:
